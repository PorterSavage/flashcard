<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Flashcard</title>
  </head>
  <body>
    <div class="container">


      <h1>Flashcard Collections</h1>

      <div id="flashcard-hidden">
        <p class="panel">Click Javascript</p>
      </div>
      <div id="flashcard-showing">
        <p class="panel">Javascript</p>
      </div>


      <div class="panel" id="panel2">
        <p>Operators</p>
      </div>
      <div class="panel" id="panel3">
        <p>Variables</p>
      </div>
      <div class="panel" id="panel4">
        <p>Variable naming conventions</p>
      </div>
      <div class="panel" id="panel5">
        <p>Functions</p>
      </div>
      <div class="panel" id="panel6">
        <p>Methods</p>
      </div>
      <div class="panel" id="panel7">
        <p>Arguments</p>
      </div>
      <div class="panel" id="panel8">
        <p>Parameters</p>
      </div>
      <div class="panel" id="panel9">
        <p>Return</p>
      </div>
      <div class="panel" id="panel10">
        <p>Chaining method</p>
      </div>
      <div class="panel" id="panel11">
        <p>String</p>
      </div>
      <div class="panel" id="panel12">
        <p>Booleans</p>
      </div>
      <div class="panel" id="panel13">
        <p>Undefined</p>
      </div>
      <div class="panel" id="panel14">
        <p>NaN</p>
      </div>
      <div class="panel" id="panel15">
        <p>Escape</p>
      </div>
      <div class="panel" id="panel16">
        <p>Alert</p>
      </div>
      <div class="panel" id="panel17">
        <p>Comments</p>
      </div>
      <div class="panel" id="panel18">
        <p>JQuery</p>
      </div>

    </div>
  </body>
</html>
